<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Nicolaides Andronikos">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <title>Nicolaides Andronikos Report Viewer</title>
    <!-- Bootstrap Datepicker CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/site.css">
    
    
</head>
<body>
    <header>
        <h1>Andronikos Report Viewer App</h1>
    </header>

    <main class="container my-4">
        <div id="menu" class="collection mb-4">
            
            <table id="reportsTable" class="table">
                <thead>
                    <tr>
                        <th data-index ="0" onclick="sortReportTable(event)">Name <span class="sort-arrow"></span></th>
                        <th data-index ="1" onclick="sortReportTable(event)">Description <span class="sort-arrow"></span></th>
                        <th onclick="sortReportTable(event)">Modified</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table data will be inserted here -->
                </tbody>
            </table>
        </div>

        <div id="content">
         
            <div id="data-container" class="section col-12 mb-4">
                <h6>Select a report to view its details.</h6>
                
            </div>
            <div class="d-flex justify-content-end">
                <div id="sumTotal"></div>
            </div>
        </div>


        <div class="modal" tabindex="-1" id="myModal" >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h6 class="modal-title">Select Month And Year for the API call</h6>
                  
                </div>
                <div class="modal-body">
                    <input type="text" id="dateForApi" class="datepicker">
                   
                </div>
                <div class="modal-footer">
                    <button id="myBtn" class="btn btn-outline-primary btn-sm">OK</button>
                    <button id="myBtnCancel" class="btn btn-outline-secondary btn-sm">Cancel</button>
                  
                </div>
              </div>
            </div>
          </div>
    </main>

    <footer class="text-center py-3">
        <p id="footer-text"></p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> 
    <!-- Bootstrap Datepicker JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/datepicker.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/pagination.js"></script>
    
    


</body>
</html>
